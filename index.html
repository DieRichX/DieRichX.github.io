<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Telegram Login</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .telegram-btn {
      background: #0088cc;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Войти через Telegram</h2>
    
    <script async 
      src="https://telegram.org/js/telegram-widget.js?22" 
      data-telegram-login="Messenger_Tests_bot"
      data-size="large" 
      data-onauth="onTelegramAuth" 
      data-request-access="write">
    </script>

    <div style="margin: 20px 0; color: #666;">или</div>
    
    <button class="telegram-btn" onclick="testAuth()">Тестовый вход</button>
  </div>

  <script>
    function onTelegramAuth(user) {
      alert('Успешный вход: ' + user.first_name);
      console.log('Telegram user:', user);
    }

    function testAuth() {
      const user = {
        id: 123456789,
        first_name: 'TestUser',
        username: 'testuser',
        auth_date: Math.floor(Date.now() / 1000),
        hash: 'test'
      };
      onTelegramAuth(user);
    }
  </script>
</body>
</html>
