<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Telegram Login</title>
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #fff;
    }
    .wrap {
      max-width: 420px;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 6px 24px rgba(0,0,0,.08);
      text-align: center;
    }
    .login-btn {
      display: block;
      background: #0088cc;
      color: white;
      padding: 14px 20px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin: 15px 0;
      cursor: pointer;
      width: 100%;
      font-weight: 500;
    }
    .login-btn:hover {
      background: #0077b3;
    }
    .test-btn {
      background: #10b981;
    }
    .test-btn:hover {
      background: #059669;
    }
    .or {
      margin: 20px 0;
      color: #666;
      font-size: 14px;
      position: relative;
    }
    .or:before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e5e7eb;
    }
    .or span {
      background: white;
      padding: 0 10px;
    }
    .cancel-btn {
      padding: 10px 20px;
      background: #6b7280;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .info {
      background: #dbeafe;
      border: 1px solid #3b82f6;
      padding: 12px;
      border-radius: 6px;
      margin: 15px 0;
      font-size: 13px;
      color: #1e40af;
    }
    .widget-container {
      min-height: 50px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>üîê –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Telegram</h2>
    
    <div class="info">
      ‚úÖ –î–æ–º–µ–Ω –Ω–∞—Å—Ç—Ä–æ–µ–Ω: DieRichX.github.io<br>
      –í–∏–¥–∂–µ—Ç –¥–æ–ª–∂–µ–Ω —Ä–∞–±–æ—Ç–∞—Ç—å!
    </div>

    <!-- Telegram Widget -->
    <div class="widget-container" id="widgetContainer">
      <script async 
        src="https://telegram.org/js/telegram-widget.js?22" 
        data-telegram-login="Messenger_Tests_bot"
        data-size="large" 
        data-radius="10"
        data-userpic="true" 
        data-onauth="onTelegramAuth" 
        data-request-access="write">
      </script>
    </div>

    <!-- –†–µ–∑–µ—Ä–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ -->
    <button class="login-btn test-btn" id="testAuthBtn" style="display: none;">
      üîê –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –≤—Ö–æ–¥
    </button>

    <div class="or"><span>–ò–õ–ò</span></div>
    
    <div>
      <button class="cancel-btn" id="cancelBtn">–û—Ç–º–µ–Ω–∞</button>
    </div>
  </div>

  <script>
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ —É—Å–ø–µ—à–Ω–æ–π –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
    window.onTelegramAuth = function(user) {
      console.log('Telegram auth successful:', user);
      if (window.teleAuth && typeof window.teleAuth.send === 'function') {
        window.teleAuth.send(user);
      } else {
        console.error('teleAuth not available');
      }
    };

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É –≤–∏–¥–∂–µ—Ç–∞
    setTimeout(() => {
      const widget = document.querySelector('.tgme_widget');
      if (!widget) {
        console.log('Telegram widget not loaded, showing fallback button');
        document.getElementById('testAuthBtn').style.display = 'block';
        document.getElementById('widgetContainer').innerHTML = 
          '<div style="color: #ef4444; margin: 10px 0;">–í–∏–¥–∂–µ—Ç –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è</div>';
      } else {
        console.log('Telegram widget loaded successfully');
      }
    }, 3000);

    // –†–µ–∑–µ—Ä–≤–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
    document.getElementById('testAuthBtn').addEventListener('click', function() {
      const testUser = {
        id: Math.floor(100000000 + Math.random() * 900000000),
        first_name: 'TestUser',
        username: 'testuser_' + Math.floor(Math.random() * 1000),
        auth_date: Math.floor(Date.now() / 1000),
        hash: 'test_hash_' + Math.random().toString(36).substr(2, 16)
      };
      
      console.log('Fallback auth with:', testUser);
      if (window.teleAuth && typeof window.teleAuth.send === 'function') {
        window.teleAuth.send(testUser);
      }
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–º–µ–Ω—ã
    document.getElementById('cancelBtn').addEventListener('click', function() {
      if (window.teleAuth && typeof window.teleAuth.cancel === 'function') {
        window.teleAuth.cancel();
      }
    });
  </script>
</body>
</html>
