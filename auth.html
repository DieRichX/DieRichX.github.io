<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Telegram Login</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h2 {
      color: #2d3748;
      margin-bottom: 10px;
    }
    .description {
      color: #718096;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .telegram-widget {
      margin: 30px 0;
      min-height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .cancel-btn {
      background: #718096;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 20px;
    }
    .status {
      margin: 15px 0;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
    }
    .status.error {
      background: #fed7d7;
      color: #c53030;
      border: 1px solid #feb2b2;
    }
    .status.info {
      background: #bee3f8;
      color: #2c5282;
      border: 1px solid #90cdf4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Telegram</h2>
    <div class="description">–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ –¥–ª—è –≤—Ö–æ–¥–∞ —á–µ—Ä–µ–∑ –≤–∞—à –∞–∫–∫–∞—É–Ω—Ç Telegram</div>
    
    <!-- –°—Ç–∞—Ç—É—Å –≤–∏–¥–∂–µ—Ç–∞ -->
    <div id="widgetStatus" class="status info">
      –ó–∞–≥—Ä—É–∑–∫–∞ Telegram –≤–∏–¥–∂–µ—Ç–∞...
    </div>

    <!-- –ù–∞—Å—Ç–æ—è—â–∏–π Telegram Widget -->
    <div class="telegram-widget" id="widgetContainer">
      <script async 
        src="https://telegram.org/js/telegram-widget.js?22" 
        data-telegram-login="Messenger_Tests_bot"
        data-size="large" 
        data-userpic="true"
        data-onauth="onTelegramAuth" 
        data-request-access="write">
      </script>
    </div>

    <button class="cancel-btn" onclick="cancelAuth()">–û—Ç–º–µ–Ω–∞</button>
  </div>

  <script>
    let authSent = false;

    function onTelegramAuth(user) {
      if (authSent) {
        console.log('Auth already sent, ignoring duplicate');
        return;
      }
      
      authSent = true;
      console.log('üîê –ù–∞—Å—Ç–æ—è—â–∏–π Telegram –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', user);
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å
      document.getElementById('widgetStatus').className = 'status info';
      document.getElementById('widgetStatus').textContent = '‚úÖ –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥! –ü–µ—Ä–µ–¥–∞—á–∞ –¥–∞–Ω–Ω—ã—Ö...';
      
      if (window.teleAuth && typeof window.teleAuth.send === 'function') {
        window.teleAuth.send(user);
      } else {
        // –ï—Å–ª–∏ –Ω–µ –≤ Electron, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
        document.getElementById('widgetStatus').textContent = 
          '‚úÖ –í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω! –ò–º—è: ' + user.first_name + ', @' + user.username;
      }
    }

    function cancelAuth() {
      if (window.teleAuth && typeof window.teleAuth.cancel === 'function') {
        window.teleAuth.cancel();
      } else {
        window.close();
      }
    }

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É –≤–∏–¥–∂–µ—Ç–∞
    window.addEventListener('load', function() {
      setTimeout(function() {
        const widget = document.querySelector('[data-telegram-login]');
        if (widget && widget.offsetHeight > 0) {
          document.getElementById('widgetStatus').textContent = 
            '‚úÖ Telegram –≤–∏–¥–∂–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω. –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –≤—ã—à–µ –¥–ª—è –≤—Ö–æ–¥–∞.';
        } else {
          document.getElementById('widgetStatus').className = 'status error';
          document.getElementById('widgetStatus').innerHTML = 
            '‚ùå –í–∏–¥–∂–µ—Ç –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ:<br>' +
            '1. –î–æ–º–µ–Ω dierichx.github.io –Ω–∞—Å—Ç—Ä–æ–µ–Ω –≤ @BotFather<br>' +
            '2. –ë–æ—Ç Messenger_Tests_bot —Å—É—â–µ—Å—Ç–≤—É–µ—Ç';
        }
      }, 2000);
    });
  </script>
</body>
</html>
